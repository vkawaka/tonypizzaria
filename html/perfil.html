<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mostrarPerfil.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

    <title>Meu Perfil</title>
</head>
<body>
    <picture><a href="./tonypizzaria-home.html" class="voltar"><img src="../img/arrow.png" alt=""></a></picture>
    <main>
        <div class="top-infos">
            <label class="add-img" style="background-image: url(../img/soobin.png)">
                <input type="file" class="foto-perfil-input" id="input-foto">
            </label>
           <div class="infos-u">
            <span class="nome">Soobin Choi</span>
            <span class="cidade">São Paulo - SP</span>
           </div>
        </div>
        <div class="container-infos">
            <div class="info">
                <div class="img">
                    <img src="../img/Phone.png" alt="">
                </div>
                <div class="ti">
                    <span class="i">Telefone</span>
                    <span class="iu">(11) 99654-9898</span>
                </div>
            </div>
            <div class="info">
                <div class="img">
                    <img src="../img/Mail.png" alt="">
                </div>
                <div class="ti">
                    <span class="i">E-mail</span>
                    <span class="iu">soobinlindao@gmail.com</span>
                </div>
            </div>
            <div class="info">
                <div class="img">
                    <img src="../img/Location.png" alt="">
                </div>
                <div class="ti">
                    <span class="i">Localização</span>
                    <span class="iu">Rua Cardeal Arcoverde, Pinheios - São Paulo, SP</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="">
            <button id="criar"><img src="../img/sair.png" alt="">Sair da Conta</button>
        </a>
    </footer>
</body>
</html>
